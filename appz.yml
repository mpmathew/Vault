app:
    name: Vault
    code: VAULT
    notify: mpmathew@ecloudcontrol.com

build:
    version: 0.4
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: vault-1.2

deploy:
    context: mpmathew/DEV
    type: statefulset
    ingress: none
    replicas: 1
    port:
    - 8200
    - 80

volumes:
  - claim: vault-home
    class: openebs-replicated
    matchLabels: false
    mount: /appz/home
    name: home
    size: 5Gi
  - claim: vault-data
    class: openebs-replicated
    matchLabels: false
    mount: /appz/data
    name: data
    size: 5Gi

properties:
    revision: 51
    ENABLE_AUTO_PASSWORD: True
    
